      <!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>AJAX File Upload Progress Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="up-wrap">
      <div id="upload"></div>
      <h1>UPLOAD PROGRESS BAR</h1>
      <div id="up-progress">
        <div id="up-bar"></div>
        <div id="up-percent">0%</div>
      </div>
      <div id="up-demo">* Demo only, will not actually upload.</div>
      <input type="file" id="up-file" disabled>
      <label for="up-file" id="up-label">Select File</label>
    </div>

<script  src="script.js"></script>
</body>
</html>
